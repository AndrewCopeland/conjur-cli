version: '2'
services:
  pg:
    image: postgres:9.3
    
  conjur:
    image: conjur
    command: server -a cucumber
    environment:
      DATABASE_URL: postgres://postgres@pg/postgres
      CONJUR_DATA_KEY:

  cli:
    build:
      dockerfile: Dockerfile.standalone
      context: ..
    entrypoint: sleep
    command: infinity
    environment:
      CONJUR_APPLIANCE_URL: http://conjur
      CONJUR_ACCOUNT: cucumber
    working_dir: /src/conjur-cli
    volumes:
    - ..:/src/conjur-cli
